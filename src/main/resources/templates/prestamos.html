<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
</head>
<body>
    <div>
        <h1>Lista de Prestamos</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Fecha Creacion</th>
                    <th>Tipo</th>
                    <th>Valor Total</th>
                    <th>Saldo Pendiente</th>
                    <th>Cuotas</th>
                    <th>Cuotas Pendientes</th>
                    <th>Valor Cuota</th>
                    <th>Dia Corte</th>
                    <th>Interes</th>
                    
                </tr>
            </thead>
            <th:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td th:text="${prestamo.id}"></td>
                    <td th:text="${prestamo.fecha}"></td>
                    <td th:text="${prestamo.saldo_pendiente}"></td>
                    <td th:text="${prestamo.cuotas}"></td>
                    <td th:text="${prestamo.cuotas_pendientes}"></td>
                    <td th:text="${prestamo.valor_cuota}"></td>
                    <td th:text="${prestamo.dia_corte}"></td>
                    <td th:text="${prestamo.interes}"></td>

                    
                    
                    <td>
                        <a th:href="@{prestamos/{id}/edit(id=${prestamo.id})}">Editar</a>
                        <a th:href="@{prestamos/{id}/delete(id=${prestamo.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este prestamo?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
