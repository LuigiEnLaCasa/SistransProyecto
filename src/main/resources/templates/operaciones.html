<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <div>
        <h1>Lista de Operaciones</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Monto</th>
                    <th>Saldo salida</th>
                    <th>Saldo entrada</th>
                    <th>Id cuenta llegada</th>
                    <th>Producto Salida</th>
                    <th>Punto Atencion</th>
                    
                </tr>
            </thead>
            <th:block th:each="operaciones : ${operaciones}">
                <tr>
                    <td th:text="${operacion.id}"></td>
                    <td th:text="${operacion.fecha}"></td>
                    <td th:text="${operacion.monto}"></td>
                    <td th:text="${operacion.saldo_final_salida}"></td>
                    <td th:text="${operacion.saldo_final_entrada}"></td>
                    <td th:text="${operacion.id_cuenta_llegada}"></td>
                    <td th:text="${operacion.id_producto_salida}"></td>
                    <td th:text="${operacion.id_puntoDeAtencion}"></td>
                    
                    
                    <td>
                        <a th:href="@{productos/{id}/edit(id=${producto.id})}">Editar</a>
                        <a th:href="@{productos/{id}/delete(id=${producto.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este producto?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
