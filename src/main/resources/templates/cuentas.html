<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
</head>
<body>
    <div>
        <h1>Lista de Cuentas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo</th>
                    <th>Saldo</th>
                    <th>Estado</th>
                    
                </tr>
            </thead>
            <th:block th:each="cuenta : ${cuentas}">
                <tr>
                    <td th:text="${cuenta.id}"></td>
                    <td th:text="${cuenta.tipo}"></td>
                    <td th:text="${cuenta.saldo}"></td>
                    <td th:text="${cuenta.estado}"></td>
                    
                    <td>
                        <a th:href="@{cuentas/{id}/edit(id=${cuenta.id})}">Editar</a>
                        <a th:href="@{cuentas/{id}/delete(id=${cuenta.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta cuenta?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
