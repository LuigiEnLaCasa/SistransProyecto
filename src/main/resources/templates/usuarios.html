<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <div>
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>login</th>
                    <th>Clave</th>
                    <th>Documento_identidad</th>
                    <th>Tipo_Documento</th>
                    <th>Nombre</th>
                    <th>Nacionalidad</th>
                    <th>Direccion_lectronica</th>
                    <th>Telefono</th>
                    
                </tr>
            </thead>
            <th:block th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.clave}"></td>
                    <td th:text="${usuario.documento_identidad}"></td>
                    <td th:text="${usuario.tipo_Documento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.nacionalidad}"></td>
                    <td th:text="${usuario.direccion_lectronica}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    
                    
                    <td>
                        <a th:href="@{usuarios/{id}/edit(id=${usuario.id})}">Editar</a>
                        <a th:href="@{usuarios/{id}/delete(id=${usuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
