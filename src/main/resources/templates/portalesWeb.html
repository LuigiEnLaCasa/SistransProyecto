<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portales Web</title>
</head>
<body>
    <div>
        <h1>Lista de Portales Web</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo</th>
                    
                </tr>
            </thead>
            <th:block th:each="portalWeb : ${portalesWeb}">
                <tr>
                    <td th:text="${portalWeb.id}"></td>
                    <td th:text="${portalWeb.tipo}"></td>
                    
                    <td>
                        <a th:href="@{portalesWeb/{id}/edit(id=${portalWeb.id})}">Editar</a>
                        <a th:href="@{portalesWeb/{id}/delete(id=${portalWeb.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este portal Web?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
