<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oficinas</title>
</head>
<body>
    <div>
        <h1>Lista de Oficinas</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>num_atencion_posibles</th>
                    <th>Direccion</th>
                    <th>Ciudad</th>
                    <th>Departamento</th>
                    
                    
                </tr>
            </thead>
            <th:block th:each="oficina : ${oficinas}">
                <tr>
                    <td th:text="${oficina.id}"></td>
                    <td th:text="${oficina.nombre}"></td>
                    <td th:text="${oficina.num_atencion_posibles}"></td>
                    <td th:text="${oficina.direccion}"></td>
                    <td th:text="${oficina.ciudad}"></td>
                    <td th:text="${oficina.departamento}"></td>
                    
                    
                    <td>
                        <a th:href="@{oficinas/{id}/edit(id=${oficina.id})}">Editar</a>
                        <a th:href="@{oficinas/{id}/delete(id=${oficina.id})}"
                            onclick="return confirm('¿Estás seguro de borrar esta oficina?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
