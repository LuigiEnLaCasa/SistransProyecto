<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>
</head>
<body>
    <div>
        <h1>Lista de Empleados</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Login</th>
                    <th>Tipo</th>
                    <th>Oficina</th>
                    
                </tr>
            </thead>
            <th:block th:each="empleado : ${empelados}">
                <tr>
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.login}"></td>
                    <td th:text="${cliente.tipo}"></td>
                    <td th:text="${cliente.oficina}"></td>
                    
                    <td>
                        <a th:href="@{empleados/{id}/edit(id=${empleado.id})}">Editar</a>
                        <a th:href="@{empleados/{id}/delete(id=${empleado.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este empleado?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
    <div>
        <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
    </div>

    </div>
</body>
</html>
